name: Deployment

on:
  push:
    branches:
      - main

jobs:
  execute-nc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: ðŸ”Ž Check IP
        run: curl https://api.ipify.org

      - name: Test IT networking 
        run: |
          nc -v -z sith-1.serioplast.com 10022

      - name: Install ssh key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
        
      - name: Connect to server and deploy
        run: ssh -p 10022 admin@sith-1.serioplast.com "cd /home/administrator/apps/desco-users && git pull && docker-compose up --build -d && exit"

      - name: Cleanup
        run: rm -rf ~/.ssh